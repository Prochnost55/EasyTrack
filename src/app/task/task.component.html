@if (isAddingTask) {
<app-new-task (onCloseClick)="onCloseClick($event)" [userId]="userId" />
}
<app-card>
    <section id="tasks">
        <header>
            <h2>{{name}}'s Tasks</h2>
            <menu>
                <button (click)="handleAddTask()">Add Task</button>
            </menu>
        </header>
        <ul>
            @for(task of selectedUserTasks; track task.id){
            <li>
                <app-task-item [task]="task" />
            </li>
            }
        </ul>
    </section>
</app-card>
